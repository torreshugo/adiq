---
- name: installing Apache Service
  hosts: all
  become: yes

  tasks:
  - name: installing apache service software
    ansible.builtin.yum:
      name: httpd
      state: latest

  - name: activating apache service
    ansible.builtin.service:
      name: httpd
      state: started
      enabled: yes 

      
  - name: Copy using inline content
    ansible.builtin.copy:
